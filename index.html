<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h2 class="text-center text-2xl font-medium text-orange-600 my-4">My awesome Calculator</h2>

    <!-- calculator body -->
    <div class="border bg-cyan-300 p-4 mx-auto max-w-sm text-center ">
        <input type="text"
            class="w-full rounded-md focus:outline-blue-500 px-2 py-3 text-lg font-semibold outline-none focus:duration-700"
            value="0">

        <!-- numberPad -->
        <div class="mt-5 grid gap-1 grid-cols-5">
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">7</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">8</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">9</button>
            <button
                class="bg-orange-700 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">D</button>
            <button
                class="bg-red-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">C</button>
        </div>
        <div class="mt-1 grid gap-1 grid-cols-5">
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">4</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">5</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">6</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">-</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">+</button>
        </div>
        <div class="mt-1 grid gap-1 grid-cols-5">
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">1</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">2</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">3</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">*</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">/</button>
        </div>
        <div class="mt-1 grid gap-1 grid-cols-5">
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">0</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">00</button>
            <button
                class="bg-orange-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">.</button>
            <button
                class="col-span-2 bg-green-600 px-4 py-1 font-bold text-white rounded-md border focus:border-blue-300 focus:duration-300">=</button>
        </div>
    </div>

</body>

</html>
